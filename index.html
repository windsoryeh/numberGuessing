<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number game</title>
    <link rel="stylesheet" href="css.css"></head>
<body>
    <div class="settings">
        Input your minimum and maximum:<br>
        <br>Minimum: <input type="number" title="minimum" id="minimum" value="1" placeholder="minimum" onkeydown="enterGenerate()">
        <br>Maximum: <input type="number" title="maximum" id="maximum" value="100" placeholder="maximum" onkeydown="enterGenerate()">
        <br><input type="submit" title="generate a number" onclick="generate()" value="generate a number">
        <br><br>
    </div>
    <div class="input">
    Input your guess:<br>
        <input type="number" id="input" placeholder="Input your number here." onkeydown="enterSolve()" autofocus="True">
        <br>
        <input type="submit" title="guess" onclick="solve()" value="guess">
    </div>

    <br>
    <h1 id="relations"></h1>
    <br>
    <b>Recordings of your inputs:</b>
    <p id = "list"></p>

    <script src="./script.js"></script>
</body>
</html>
